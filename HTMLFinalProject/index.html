<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Artifact</title>
    <style>
      body{
          background-color:rgb(193, 250, 177)
      }
  </style>
</head>
<body>

    <h1>What Endangered Animal Are You?</h1>
    <img src = "images/end.webp" width = "500">
    <p><strong>Take this quiz to find out and learn more about endangered animals!</strong></p>
    <p>Select the best-fit answer for each question:</p>
    <form action="results.html" method="get">
      <label for="namefield">1. Name:</label>
      <input type="text" id="namefield" name="name" placeholder="your name">
      <br>
      <label for = "location">2. Where is your favorite place to be?</label>
      <select id = "location" name = "location">
        <option value = "ocean">The beach</option>
        <option value = "forest">The forest</option>
        <option value = "mountains">The mountains</option>
        <option value = "desert">The desert</option>
    </select>
    <br>
    <label for="faveanimal">3. What's your favorite animal?</label>
      <input type="text" id="faveanimal" name="faveanimal" placeholder="ex. dog, cat, pig">
      <br>
      <p>4. It's dinner time! What are you choosing?</p>
      <label>
      <input type = "radio" id = "seafood" name = "food" value="seafood"><img src = "images/FAW-seafood-boil.jpg" width = "200">
      </label>
      <br>
      <label>
        <input type = "radio" id = "steak" name = "food" value="steak"><img src = "images/grilled-steak.jpg" width = "200">
      </label>
      <br>
      <label>
        <input type = "radio" id = "salad" name = "food" value="salad"><img src = "images/Garden-Salad.jpg" width = "200">
      </label>
      <br>
      <input type = "submit" value = "SUBMIT">
      </form>

</body>
</html>
